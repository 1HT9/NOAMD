[build]
  publish = "."
  
# Activez Netlify Identity et Git Gateway dans les settings Netlify

# Redirections pour Decap CMS
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Identity (authentification)
[build.environment]
  NODE_VERSION = "18"
